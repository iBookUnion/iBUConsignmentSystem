<div class="container">

    <div class="page-header">
        <div class="text-center">
            <h1>Inventory List</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-sm-8">
            <input type="text" class="form-control col-md-8" ng-model="search.title" placeholder="Search Book Title">
        </div>
        <div class="hidden-lg hidden-md hidden-sm">&nbsp;</div>
        <div class="col-md-2 col-sm-4 col-xs-6">
            <input type="text" class="form-control col-md-2" ng-model="search.subject" placeholder="Subject Code">
        </div>
        <div class="col-md-2 col-sm-4 col-xs-6">
            <input type="text" class="form-control col-md-2" ng-model="search.courseNumber" placeholder="Subject Number">
        </div>
    </div>

    <div>&nbsp;</div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <td>Title</td>
            <td>Author</td>
            <td>Edition</td>
            <td>Price</td>
            <td>Copies Available</td>
            </thead>
            <tbody>
            <tr ng-repeat="book in books" ng-click="viewAvailableBookCopies()">
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.edition}}</td>
                <td>{{book.price}}</td>
                <td>{{book.status}}</td>
            </tr>
        </table>
    </div>

    <!-- /.row -->

</div>
