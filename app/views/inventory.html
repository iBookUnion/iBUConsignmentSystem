<div class="container">

    <div class="page-header">
        <div class="text-center">
            <h1>Inventory List</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <input type="text" class="form-control col-md-8" ng-model="search.title" placeholder="Search Book Title">
        </div>
        <div class="hidden-lg hidden-md hidden-sm">&nbsp;</div>
        <div class="col-sm-2 col-xs-12">
            <input type="text" class="form-control col-md-2" ng-model="search.subject" placeholder="Subject">
        </div>
        <div class="hidden-lg hidden-md hidden-sm">&nbsp;</div>
        <div class="col-sm-2 col-xs-12">
           <button type="button" class="btn btn-block btn-primary"
                   ng-click="searchBooks(search)">
               <i class="glyphicon glyphicon-search"></i>
           </button>
        </div>
    </div>

    <div>&nbsp;</div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <td>Title</td>
            <td>Author</td>
            <td>Edition</td>
            <td>Copies Available</td>
            </thead>
            <tbody>
            <tr ng-repeat="book in books track by $index" ng-click="viewAvailableBookCopies()">
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.edition}}</td>
                <td>{{book.copiesAvailable}}</td>
            </tr>
        </table>
    </div>
    <div class="page-header text-center" ng-if="isLoading">
        <h1>Loading...</h1>
    </div>
    <div class="page-header text-center" ng-if="!books.length && !isLoading">
        <h1>No Books Found</h1>
    </div>
    <div class="page-header text-center" ng-if="errorMessage">
        <h1>{{errorMessage}}</h1>
    </div>
    <!-- /.row -->

</div>
