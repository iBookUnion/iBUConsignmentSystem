<div class="container">

  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>Inventory List</h1>
    </div>
  </div>

  <div class="table-responsive" >
    <table class="table table-striped table-hover" >
      <thead>
      <td>Title</td>
      <td>Author</td>
      <td>Edition</td>
      <td>Price</td>
      <td>Copies Available</td>
      </thead>
      <tbody>
      <tr ng-repeat="book in books" ng-click="viewAvailableBookCopies()">
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.edition}}</td>
        <td>{{book.price}}</td>
        <td>{{book.status}}</td>
      </tr>
    </table>
  </div>

  <!-- /.row -->

</div>
