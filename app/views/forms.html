<div class="container">

  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>Consignment List</h1>
    </div>
  </div>

  <div ng-if="isbn">Showing consignors who have book {{isbn}}</div>
  <div class="table-responsive" >
    <table class="table table-striped table-hover" >
      <thead>
      <td>Student No.</td>
      <td>Name</td>
      </thead>
      <tbody>
      <tr ng-repeat="consignor in consignors" ng-click="viewConsignor();">
        <td>{{consignor.studentId}}</td>
        <td>{{consignor.firstName + " " + consignor.lastName}}</td>
      </tr>
    </table>
  </div>

  <!-- /.row -->

</div>
