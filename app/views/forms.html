<div class="container">

    <div class="page-header">
        <div class="text-center">
            <h1>Consignment List</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div ng-if="isbn">
                <h3 class="text-center">
                    Clean Code: Some Book Title That Is Hardcoded and Long
                </h3>
                <div class="row">
                    <div class="col-xs-5">
                        <a class="thumbnail">
                            <img src="http://www-fp.pearsonhighered.com/assets/hip/images/bigcovers/0132350882.jpg">
                        </a>
                    </div>
                    <div class="col-xs-7">
                        <dl>
                            <dt>Author</dt>
                            <dd>Robert C. Martin</dd>
                            <dt>Edition</dt>
                            <dd>1st Edition</dd>
                            <dt>Related Courses</dt>
                            <dd>TEST 101, IBU 201</dd>
                        </dl>

                    </div>
                </div>


            </div>
            <div ng-if="!isbn">

                <div class="row">
                    <h4 class="text-center">
                        Search for Consignors
                    </h4>
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="text" class="form-control" placeholder="Consignment ID">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <h3 class="text-center">
                <div ng-if="isbn">Book Availability</div>
            </h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <td>Student No.</td>
                    <td>Name</td>
                    </thead>
                    <tbody>
                    <tr ng-repeat="consignor in consignors" ng-click="viewConsignor();">
                        <td>{{consignor.studentId}}</td>
                        <td>{{consignor.firstName + " " + consignor.lastName}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- /.row -->

</div>
