<div class="form-section" ng-controller="BookFormCtrl">
    <p class="text-center text-info" ng-show="consignment.form.books.length == 0">You currently have no items added to the consignment
        form.</p>

    <div class="list-group">
        <a class="list-group-item" ng-repeat="book in consignment.form.books" ng-click="openBookModal(book)">
            <div class="row book-entry">
                <div class="col-xs-8 book-entry-main">
                    <h4 class="list-group-item-heading">{{book.title}}
                        <small>{{book.author}}</small>
                    </h4>

                    <p class="list-group-item-text">{{book.courses.join(", ") | uppercase}}</p>
                </div>
                <div class="col-xs-2 book-entry-secondary">
                    <select ng-if="isAdmin"
                            ng-model="book.current_state"
                            ng-click="$event.stopPropagation()"
                            ng-options="state for state in states">
                    </select>
                </div>
                <div class="col-xs-1 book-entry-secondary">
                    <h3 style="margin: 0">${{book.price}}</h3>
                </div>

                <div class="col-xs-1 book-entry-secondary">
                    <span class="badge remove-button"
                          ng-click="$event.stopPropagation(); removeBook(book)">
                        <span class="glyphicon glyphicon-remove white"></span>
                    </span>
                </div>
            </div>
        </a>
    </div>

    <button id="add_button" name="add_button" class="btn btn-primary btn-success pull-right" ng-click="openBookModal()">
        Add Book
    </button>
</div>
