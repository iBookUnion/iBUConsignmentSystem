<form role="form" class="contact-form">

    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" ng-model="contact.fname" placeholder="Enter first name"
               required>
    </div>

    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" ng-model="contact.lname" placeholder="Enter last name"
               required>
    </div>

    <div class="form-group">
        <label for="student_number">Student Number</label>
        <input type="text" class="form-control" id="student_number" ng-model="contact.sno"
               placeholder="Enter student number">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" ng-model="contact.email" placeholder="Enter email" required>
    </div>

    <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="text" class="form-control" id="phone_number" ng-model="contact.phno"
               placeholder="Enter phone number">
    </div>

    <div class="form-group">
        <label for="faculty">Faculty</label>
        <select id="faculty" ng-model="contact.faculty" name="faculty" class="form-control">
            <option>Arts</option>
            <option>Commerce</option>
            <option>Music</option>
            <option>Science</option>
            <option>Applied Science</option>
            <option>Forestry</option>
            <option>Dentistry</option>
            <option>Human Kinetics</option>
        </select>
    </div>

    <div class="form-group">
        <label for="how_you_know_ibu">How did you hear about iBU?</label>
        <textarea class="form-control" rows="2" id="how_you_know_ibu" ng-model="contact.discovery"
                  name="how_you_know_ibu"></textarea>
    </div>

</form>
