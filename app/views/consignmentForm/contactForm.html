<form role="form" class="form-section">

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" ng-model="consignment.form.firstName" placeholder="Enter first name"
               required>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" ng-model="consignment.form.lastName" placeholder="Enter last name"
               required>
    </div>

    <div class="form-group">
        <label for="studentId">Student Number</label>
        <input type="text" class="form-control" id="studentId" ng-model="consignment.form.studentId"
               placeholder="Enter student number">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" ng-model="consignment.form.email" placeholder="Enter email" required>
    </div>

    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" ng-model="consignment.form.phoneNumber"
               placeholder="Enter phone number">
    </div>

    <div class="form-group">
        <label for="faculty">Faculty</label>
        <select id="faculty" ng-model="consignment.form.faculty" name="faculty" class="form-control"
                ng-options="faculty for faculty in faculties">
        </select>
    </div>

    <div class="form-group">
        <label for="how_you_know_ibu">How did you hear about iBU?</label>
        <textarea class="form-control" rows="2" id="how_you_know_ibu" ng-model="consignment.form.discovery"
                  name="how_you_know_ibu"></textarea>
    </div>
</form>
